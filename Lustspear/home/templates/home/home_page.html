<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    
</head>
<style type="text/css">
    body {
    background-color: #111;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background-color: #222;
    padding: 40px;
    border-radius: 10px;
    width: 400px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

.logo-section {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.logo {
    width: 50px;
}

.brand-name {
    font-size: 32px;
    font-weight: bold;
}

.btn {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.btn-primary {
    background-color: #1a73e8;
    color: white;
}

.btn-primary:hover {
    background-color: #1669c1;
}

.btn-secondary {
    background-color: #555;
    color: white;
}

.btn-secondary:hover {
    background-color: #444;
}

.terms {
    font-size: 12px;
    color: #aaa;
}

.terms a {
    color: #1a73e8;
    text-decoration: none;
}

.social-buttons .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.btn-twitter {
    background-color: #1DA1F2;
    color: white;
}

.btn-google {
    background-color: #DB4437;
    color: white;
}

.btn-twitch {
    background-color: #9146FF;
    color: white;
}

.btn-twitter:hover {
    background-color: #0d8cec;
}

.btn-google:hover {
    background-color: #c1351d;
}

.btn-twitch:hover {
    background-color: #772ce8;
}

footer {
    margin-top: 15px;
    font-size: 12px;
    color: #aaa;
}

</style>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="{% static 'images/logo_lustspear.jpeg' %}" alt="Fansly Logo" class="logo">
            <h1 class="brand-name">Lustspear</h1>
        </div>
        <div class="form-container">
            <button class="btn btn-primary">Sign up</button>
            <button class="btn btn-secondary" onclick="window.location.replace('/feed')">Login</button>
            <p class="terms">By joining, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>, and confirm that you are at least 18 years old.</p>
            <div class="social-buttons">
                <button class="btn btn-twitter"><i class="fab fa-twitter"></i> Sign in with Twitter</button>
                <button class="btn btn-google"><i class="fab fa-google"></i> Sign in with Google</button>
                <button class="btn btn-twitch"><i class="fab fa-twitch"></i> Sign in with Twitch</button>
            </div>
        </div>
        <footer>
            <p>&copy; 2025 Fansly Clone - All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
